<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page by Hafiz Haider Ali</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="visa">
        <div class="details-1">
            <div class="customer">
                <i class="fa fa-check" id="check"></i> <br>
                <span>Customer details</span>
            </div>
            <div class="payment">
                <h4>2</h4>
                <span>Payment Method</span>
            </div>
            <div class="confirmation">
                <h4 id="three">3</h4>
                <span>Confirmation</span>
            </div>
        </div>
        <div class="methods">
            <div class="master">
                <input type="checkbox">
                <img src="images/mastercard.png" width="55px" height="55px">
            </div>
            <div class="visacard">
                <input type="checkbox">
                <img src="images/visa.png" width="65px" height="65px">
            </div>
            <div class="paypal">
                <input type="checkbox">
                <img src="images/paypal.jpg" width="70px" height="70px">
            </div>
            <div class="cash">
                <input type="checkbox" id="checkbox">
                <img src="images/images (1).jpg" width="85px" height="85px">
            </div>
        </div>
        <div class="card-detail">
            <div class="card-no">
                <span>Card Number*</span>
                <input type="text">
            </div>
            <div class="card">
                <span>Card holder*</span>
                <input type="text">
            </div>
        </div>
        <div class="expiry-date">
            <div class="month">
                <span>Expiry date*</span>
                <input type="month">
            </div>
            <div class="cvc">
                <span>CVC*</span>
                <input type="text">
            </div>
        </div>
        <div class="save">
            <p>Save my details for future Purchases</p>
        </div>
        <div class="total">
            <div class="total-1">
                <span>Sub total (2 items)</span>
                <h5 id="price">$60.80</h5>
            </div>
        </div>
        <div class="total-2">
            <div class="amount">
                <span>Total Amount</span>
                <h5 id="amount">$60.80</h5>
            </div>
        </div>
        <div class="btn">
            <div class="btn-1">
                <button>Confirm Payment</button>
            </div>
        </div>
    </div>

</body>

</html>
